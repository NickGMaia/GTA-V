<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="favicon">
    <title>Rockstar Games</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar">
            <hr />
            <img src="./src/imagens/logo-gta.svg" alt="logo gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#Comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte<img src="./src/imagens/icone-link.svg" alt="icone suporte">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="#Home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="fundo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo ta v">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo gta online">
            </div>

            <h1 class="titulo">Já disponiveis para PS5 e Xbox X|S</h1>

            <p class="texto">Experimente o fênomeno do entreterimento Grand theft Auto V e GTA online</p>
            <a class="bnt-comprar" href="#Comprar"> Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa gta v">

            <div class="informacoes">
                <h3> Grand Theft Auto V</h3>
                <p> inclui <strong> modo história do GTA V </strong> e <strong> GTA online</strong></p>

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Xbox s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="PS4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            
            <button class="btn-plataforma">
                Selecione a plataforma
      
                <ul class="plataformas">
                  <li>
                    <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                  </li>
                  <li>
                    <img
                      src="./src/imagens/logo-xbox-series-s.svg"
                      alt="Logo Xbox series X|S"
                    />
                  </li>
                  <li>
                    <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                  </li>
                  <li>
                    <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
                  </li>
                  <li>
                    <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
                  </li>
                </ul>
              </button>
        </div>

    </section>
    <script src="./src/js/index.js"></script>

</html>
